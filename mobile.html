<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="renderer" content="webkit"/>
	<title>Document</title>
</head>
<script>
	function getClass(selector){
		if(document.getElementsByClassName){
			return document.getElementsByClassName(selector);
		}else{
			var tag=document.getElementsByTagName("*");
			var arr=[];
			for(var i=0;i<tag.length;i++){
				if(tag[i]==selector){
					arr.push(tag[i]);
				}
			}
			return arr;
		}
	}
	window.onload=function(){
		var box=document.getElementById("box");
		box.onclick=function(){
			box.style.backgroundColor="purple";
		}
	}
	window.addEventListener("DOMContentLoaded",function(){
		var box=document.getElementById("box");
		box.onclick=function(){
			box.style.backgroundColor="blue";
		}
	})
</script>
<style>
	*{
		-webkit-tap-highlight-color: transparent;
		user-select: none;
		box-sizing:border-box;
	}
	#box{
		width:150px;
		height:150px;
		border:1px solid #bca;
	}
	.xiala{
		width:100px;
		height:30px;
		margin:0 auto;
	}
	.xiala>a{
		display: block;
		width:100%;
		height:100%;
		background: #eee;
		border:1px solid #111;
		text-align: center;
		line-height: 30px;
		color: green;
		text-decoration: none;
	}
	.xiala ul{
		width:100%;
		height:0;
		list-style: none;
		padding: 0;
		margin:0;
		border-left: 1px solid green;
		border-right: 1px solid green;
		transition: height 0.4s;
		overflow: hidden;
	}
	.xiala ul a{
		height:30px;
		width:100%;
		display: block;
		text-align: center;
		line-height: 30px;
		color: purple;
		border-bottom:1px solid green;
		text-decoration: none;
	}
	.box{
		width: 306px;
		height: 300px;
		border: 3px solid #ff0;
		margin: 150px auto;
		position: relative;
	}
	.box .nav{
		float: left;
		width:100px;
		height:100px;
		text-align: center;
		line-height: 100px;
		font-size: 30px;
		color: #fff;
		border: 1px solid #ff0
	}
	.box .nav:nth-child(1){
		background: green;
	}
	.box .nav:nth-child(2){
		background: yellow;
	}
	.box .nav:nth-child(3){
		background: blue;
	}
	.box .inner{
		width:300px;
		height:200px;
		overflow: hidden;
		position: relative;
	}
	.box .inner .item{
		width:900px;
		height:200px;
		position: absolute;
		top:0;
		left:0;
		transition:all 0.4s linear;
	}
	.box .show{
		width:300px;
		height:200px;
		text-align:center;
		line-height: 200px;
		font-size: 40px;
		color:#abcdef;
		background: #fff;
		float: left;
	}
	.show:nth-child(1){
		background: green;
	}
	.show:nth-child(2){
		background: yellow;
	}
	.show:nth-child(3){
		background: blue;
	}
	html,body{
		margin:0;
		padding: 0;
		height:100%;
	}
	.top{
		width:100%;
		height:60px;
		overflow: hidden;
		position: absolute;
		z-index: 1000;
		background: purple;
	}
	.menu{
		width:40px;
		height:40px;
		margin:10px;
		text-align:center;
		line-height: 40px;
		font-size: 40px;
		color:#fff;
	}
	.slide{
		width:75%;
		height:100%;
		background: #abcdef;
		position: absolute;
		top:0;left:0;
		z-index: 999;
		transform:translate3d(-100%,0,0);
		transition:transform 0.4s linear;
	}
	.mask{
		width:100%;
		height:100%;
		background: rgba(0,0,0,0.45);
		position: absolute;
		top:0;left:0;
		display: none;
		z-index: 998;
		transition:transform 0.4s linear;
	}
</style>
<body>
	<div class="top">
		<div class="menu">=</div>
	</div>
	<div class="slide"></div>
	<div class="mask"></div>
	<div id="box">点击</div>
	<img style="width:100px;" src="http://f10.baidu.com/it/u=1981748892,3031683197&fm=72" alt="">
	<img style="width:100px;" src="http://f.hiphotos.baidu.com/image/h%3D300/sign=e444f9f5a0014c08063b2ea53a7a025b/359b033b5bb5c9ea18ae77bfdc39b6003af3b308.jpg" alt="">
	<img style="width:100px;" src="http://f.hiphotos.baidu.com/image/h%3D300/sign=e444f9f5a0014c08063b2ea53a7a025b/359b033b5bb5c9ea18ae77bfdc39b6003af3b308.jpg" alt="">

	<div class="xiala">
		<a href="##">点击下拉</a>
		<ul>
			<a href="">111</a>
			<a href="">222</a>
			<a href="">333</a>
			<a href="">444</a>
		</ul>
	</div>

	<div class="box">
		<div class="nav">111</div>
		<div class="nav">222</div>
		<div class="nav">333</div>
		<div class="inner">
			<div class="item">
				<div class="show">111</div>
				<div class="show">222</div>
				<div class="show">333</div>
			</div>
		</div>
	</div>
</body>
<script>
// 下拉菜单
	var xiala = document.querySelector(".xiala");
	var ul=document.querySelector(".xiala ul");
	var links=document.querySelectorAll(".xiala ul a");
	var link=document.querySelector(".xiala ul a");
	var linkh=link.offsetHeight;
	xiala.addEventListener("touchstart",function(){
		if(ul.offsetHeight){
			ul.style.height="";
		}else{
			ul.style.height=linkh*links.length+"px";
		}
	})

// 侧拉菜单
	var menu=document.querySelector(".menu");
	var mask=document.querySelector(".mask");
	var slide=document.querySelector(".slide");
	menu.addEventListener("touchstart",function(){
		if(mask.style.display=="block"){
			slide.style.transform="translate3d(-100%,0,0)"
			mask.style.display="none";
			return;
		}
		slide.style.transform="translate3d(0,0,0)"
		mask.style.display="block";
	})
	mask.addEventListener("touchstart",function(){
		slide.style.transform="translate3d(-100%,0,0)"
		mask.style.display="none";
	})

// 选项卡
	var nav=document.querySelectorAll(".box .nav");
	var item=document.querySelector(".item");
	for (var i = 0; i < nav.length; i++) {
		nav[i].index=i;
		nav[i].addEventListener("touchstart",function(){
			// item.style.left=-this.index*300+"px";
			item.style.transform="translate3d("+this.index*-33.333333+"%,0,0)";
		})
	};
</script>
</html>
